          <div class="card-body text-secondary">
            <img src="{{ item.imagem }}" class="card-img-top" alt="imagem roupas">
            <h4 class="card-title">A partir de {{ item.apartir | currency: 'â‚¬'}}</h4>
            <p class="card-text">{{ item.descricao }}</p>
            <a href="#" class="botao-works btn btn-primary" [routerLink]="['/search']">Encontre um profissional</a>
          </div>
        </div>
      </div>


  </div>

</div>
